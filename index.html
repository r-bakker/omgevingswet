<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Seveso-check</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 10px; }
    th, td { border: 1px solid #ccc; padding: 5px; }
    button { padding: 4px 8px; }
    select, input { padding: 3px; }
    .result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Seveso-plicht check</h1>

  <table id="stoffentabel">
    <thead>
      <tr>
        <th>CAS-nummer</th>
        <th>Stofnaam</th>
        <th>Hoeveelheid (ton)</th>
        <th>Gevaren</th>
        <th>+</th>
        <th>Verwijder</th>
      </tr>
    </thead>
    <tbody id="tabelbody">
    </tbody>
  </table>

  <button id="addRow">Rij toevoegen</button>
  <button id="bereken">Bereken</button>

  <div id="resultaat" class="result"></div>

  <script src="seveso.js"></script>
</body>
